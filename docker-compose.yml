version: "3.9"

services:
  database:
    image: postgres
    container_name: pagar_me_database
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: 
      context: .
      dockerfile: Dockerfile    
    container_name: pagar_me
    command: yarn start:dev
    ports:
      - 8080:8080
      - 9229:9229
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database
    environment:
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASS}@database:5432/${PG_DB}?schema=public

volumes:
  pgdata:
    driver: local